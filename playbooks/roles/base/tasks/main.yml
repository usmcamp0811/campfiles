- name: add ssh key for abe
  authorized_key:
    user: abe
    key: "ssh-rsa  mcamp@Glenn"

- name: generate sshd_config file from template
  tags: ssh
  template:
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd
